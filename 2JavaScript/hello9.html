<!DOCTYPE html>
<html lang = "ja">
  <head>
    <meta charset= "UTF-8">
    <title>Hello!</title>
    <style>
      body { font-size:16pt; font-weight:bold; }
      h1 { color:white; padding:5px; font-size: 24pt; background-color:red; }
    </style>
  </head>
  <body>
    <h1>Hello!</h1>
    <script>
      var end = 100;
      var total = 0;
      for ( i = 1; i <= end; i++ ){
        total += i
      }
      document.write(end + "までの合計は、" + total);
    </script>
  </body>
